{% extends "base.html" %}
{%block title%} add course {% endblock %}
{% block content %}
<div class="add-course">
<form method="POST">
    <input type="text" name="course" placeholder="course name">
    <select name="teacher_id" id="">
        {% for teacher in teachers %}
        <option value="{{teacher[0] }}"> {{teacher[1] }} </option>
        {% endfor %}
    </select>
    <input type="submit" class="add-button" value="Add course">
    <p>{{ text }}</p>
</form>
</div>
{%endblock%}
